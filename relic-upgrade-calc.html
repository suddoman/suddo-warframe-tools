<<!-- SCRIPT -->
<script>

function populate_Averages(){
	var r1 = parseInt(document.getElementById("reward1").value, 10);
	var r2 = parseInt(document.getElementById("reward2").value, 10);
	var r3 = parseInt(document.getElementById("reward3").value, 10);
	var r4 = parseInt(document.getElementById("reward4").value, 10);
	var r5 = parseInt(document.getElementById("reward5").value, 10);
	var r6 = parseInt(document.getElementById("reward6").value, 10);

	var intact = Math.round(( (r1*0.2533)+(r2*0.2533)+(r3*0.2533)+(r4*0.11)+(r5*0.11)+(r6*0.02)) *100)/100;
	
	var exceptional = Math.round(( (r1*0.2333)+(r2*0.2333)+(r3*0.2333)+(r4*0.13)+(r5*0.13)+(r6*0.04)) *100)/100;
	
	var flawless = Math.round(( (r1*0.2)+(r2*0.2)+(r3*0.2)+(r4*0.17)+(r5*0.17)+(r6*0.06)) *100)/100;
	
	var radiant = Math.round(( (r1*0.1667)+(r2*0.1667)+(r3*0.1667)+(r4*0.2)+(r5*0.2)+(r6*0.1)) *100)/100;
	
	//1 is the value, 2 is the increase from intact, 3 is per void trace
	
	//Intact
	document.getElementById("intact1").innerHTML = intact;
	document.getElementById("intact2").innerHTML = 0;
	document.getElementById("intact3").innerHTML = 0;
	
	//Exceptional
	document.getElementById("except1").innerHTML = exceptional;
	document.getElementById("except2").innerHTML = Math.round((exceptional - intact)*100)/100;
	document.getElementById("except3").innerHTML = Math.round(((exceptional - intact)*4)*100)/100;
	
	//Flawless
	document.getElementById("flawless1").innerHTML = flawless;
	document.getElementById("flawless2").innerHTML = Math.round((flawless - intact)*100)/100;
	document.getElementById("flawless3").innerHTML = Math.round(((flawless - intact)*2)*100)/100;
	
	//Radiant
	document.getElementById("radiant1").innerHTML = radiant;
	document.getElementById("radiant2").innerHTML = Math.round((radiant - intact)*100)/100;
	document.getElementById("radiant3").innerHTML = Math.round((radiant - intact)*100)/100;
}
</script>
